<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Gamedev Canvas Workshop</title>
        <style>
            @import url(https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap);
            * {padding: 0; margin: 0; font-family: "Press Start 2P";}
            canvas {background: #eee; display: block; margin: 0 auto; font-family: "Press Start 2P";}
        </style>
    </head>
    <body>
        <span style='font-family: "Press Start 2P", cursive;'>.</span>
        <canvas id="myCanvas" width="480" height="360"></canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var x = canvas.width / 2;
            var y = canvas.height - 30;
            var dx = 2;
            var dy = -2;
            var ballRadius = 10;
            var paddleHeight = 10;
            var paddleWidth = 75;
            var paddleX = (canvas.width - paddleWidth) / 2;
            var paddleY = (canvas.height - paddleHeight)
            var rightPressed = false;
            var leftPressed = false;
            var brickRowCount = 5;
            var brickColumnCount = 5;
            var brickWidth = 75;
            var brickHeight = 20;
            var brickPadding = 10;
            var brickOffsetTop = 30;
            var brickOffsetLeft = 30;
            var score = 0;
            var lives = 3;

            var bricks = [];
            for(var c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for(var r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = {x: 0, y: 0, status: 1};
                }
            }

            function drawBall() {
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI*2);
                ctx.fillStyle = "#6f0b4d"
                ctx.fill();
                ctx.closePath();
            }

            function drawPaddle() {
                ctx.beginPath();
                ctx.rect(paddleX, paddleY - 2, paddleWidth, paddleHeight);
                ctx.strokeStyle = "#6f0b4d";
                ctx.lineWidth = 2.5;
                ctx.stroke();
                ctx.closePath();
            }

            function drawBricks() {
                for(var c = 0; c < brickColumnCount; c++) {
                    for(var r = 0; r < brickRowCount; r++) {
                        if(bricks[c][r].status == 1) {
                            var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                            var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                            bricks[c][r].x = brickX;
                            bricks[c][r].y = brickY;

                            var gradient = ctx.createLinearGradient(0, 30, 0, 160)
                            gradient.addColorStop("0", "#6f0b4d");
                            gradient.addColorStop("0.5", "#cd0b4d");
                            gradient.addColorStop("1.0", "#ffb8c0");

                            ctx.beginPath();
                            ctx.rect(brickX, brickY, brickWidth, brickHeight);
                            ctx.fillStyle = gradient;
                            ctx.fill();
                            ctx.closePath();
                        }
                    }
                }
            }

            function collisionDetection() {
                for(var c = 0; c < brickColumnCount; c++) {
                    for(var r = 0; r < brickRowCount; r++) {
                        var b = bricks[c][r];
                        if(b.status == 1) {
                            if(x > b.x - ballRadius && x < b.x + brickWidth + ballRadius && y > b.y - ballRadius && y < b.y + brickHeight + ballRadius) {
                                dy = -dy;
                                b.status = 0;
                                score++;
                                if(score == brickRowCount * brickColumnCount) {
                                    alert("YOU WIN, CONGRATULATIONS!");
                                    document.location.reload();
                                }
                            }
                        }
                    }
                }
            }

            function drawScore() {
                ctx.font = "40px Press Start 2P";
                ctx.fillStyle = "#6f0b4d";
                ctx.fillText("Score: "+score, 10, 20);
            }

            function drawLives() {
                ctx.font = "40px Press Start 2P";
                ctx.fillStyle = "#6f0b4d";
                ctx.fillText("Lives: " + lives, canvas.width - 65, 20);
            }

            function draw() {
                //clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBricks();
                drawBall();
                drawPaddle();
                drawScore();
                drawLives();
                collisionDetection();

                if(x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                    dx = -dx;
                }

                if(y + dy < ballRadius) {
                    dy = -dy;
                } 
                //try to figure out better way to do this, so the ball still has to go to the bottom of the canvas
                //that means that even if the edge of the ball goes below the paddle the paddle could still hit it away from a game over
                //the game over notif happens when the ball touches an invisible area the same height as the paddle and i dislike it
                else if(y + dy > paddleY - ballRadius) {
                    if(x > paddleX - ballRadius && x < paddleX + paddleWidth + ballRadius) {
                        dy = -dy;
                    }
                    else {
                        lives--;
                        if(!lives) {
                            alert("GAME OVER");
                            document.location.reload();
                        }
                        else {
                            x = canvas.width / 2;
                            y = canvas.height - 30;
                            dx = 2;
                            dy = -2;
                            paddleX = (canvas.width - paddleWidth) / 2;
                        }
                    }
                }
                
                if(rightPressed && paddleX < canvas.width - paddleWidth) {
                    paddleX += 7;
                }
                else if(leftPressed && paddleX > 0) {
                    paddleX -= 7;
                }

                x += dx;
                y += dy;

                requestAnimationFrame(draw);
            }
            document.addEventListener("keydown", keyDownHandler, false);
            document.addEventListener("keyup", keyUpHandler, false);
            document.addEventListener("mousemove", mouseMoveHandler, false);

            function mouseMoveHandler(e) {
                //fix this bullshit
                var relativeX = e.clientX - canvas.offsetLeft;
                if(relativeX > 0 && relativeX < canvas.width) {
                    paddleX = relativeX - paddleWidth / 2;
                }
            }

            function keyDownHandler(e) {
                if(e.key == "Right" || e.key == "ArrowRight") {
                    rightPressed = true;
                }
                else if(e.key == "Left" || e.key == "ArrowLeft") {
                    leftPressed = true;
                }
            }

            function keyUpHandler(e) {
                if(e.key == "Right" || e.key == "ArrowRight") {
                    rightPressed = false;
                }
                else if(e.key == "Left" || e.key == "ArrowLeft") {
                    leftPressed = false;
                }
            }

            draw();
        </script>
    </body>
</html>
